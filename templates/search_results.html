<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if todos %}
        <ul>
            {% for todo in todos %}
                <li>{{ todo.title }} - {{ todo.time_allocated }} - {{ todo.tags }} - {{ todo.day }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
