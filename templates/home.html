<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TODO App</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">TODO App</h1>
      <hr>

      <form method="post" action="{{ url_for('add_todo') }}">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
        </div>
        <div class="form-group">
          <label for="time">Time allocated (in minutes)</label>
          <input type="number" class="form-control" id="time_allocated" name="time_allocated" placeholder="Enter time allocated" required>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags" required>
        </div>
        <div class="form-group">
          <label for="day">Day</label>
          <input type="text" class="form-control" id="day" name="day" placeholder="Enter day" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </form>

      <hr>

      <form method="post" action="{{ url_for('search') }}">
        <div class="form-group">
          <label for="search_type">Search by</label>
          <select class="form-control" id="search_type" name="search_type">
            <option value="day">Day</option>
            <option value="tags">Tags</option>
          </select>
        </div>
        <div class="form-group">
          <label for="search_query">Search Query</label>
          <input type="text" class="form-control" id="query" name="query" placeholder="Enter search query" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <br>
    {% if search %}
		
    <h1>Search Results</h1>
    {% if todos %}
		<ul>
			{% for todo in todos %}
			<li>
				{{ todo.title }} - {{ todo.time_allocated }} - {{ todo.tags }} - {{
				todo.day }}
			</li>
			{% endfor %}
		</ul>
		{% else %}
		<p>No results found.</p>
		{% endif %}
    {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
